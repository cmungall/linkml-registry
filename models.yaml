  Semantic Sql:
    name: Semantic Sql
    title: Semantic SQL
    description: "A datamodel for RDF, OWL, and OBO Ontologies designed to work harmoniously\
      \ with SQL databases.\n\nNote that the primary purpose of this linkml schema\
      \ is to organize and define SQL VIEWs to\nbe used on top of a generic SQL database\
      \ following the rdftab statements schema.\nThese SQL views are encoded with\
      \ the `sqlviews>>` tag inside the yaml.\n\nWe use linkml to do this rather than\
      \ a simple SQL DDL file because linkml gives\nus a standard way to do things\
      \ such as:\n\n  * attach descriptions to each view\n  * define a data dictionary\
      \ of all columns used, together with domains/ranges\n  * modular structure with\
      \ imports\n  * the ability to attach rich semantic metadata to each schema element\n\
      \nAdditionally, the framework provides automatic compilation to SQLAlchemy models,\n\
      and tools for being able to turn views into indexed tables for efficient querying,\n\
      as well as a rich searchable documentation system and other tooling.\n\nThis\
      \ schema is best browsed online: https://cmungall.github.io/semantic-sql/\n\n\
      Note that things are in flux, and there some oddities that need ironed out,\
      \ see\nissues for details\n\nSee the [github repo](https://github.com/cmungall/semantic-sql)\
      \ for code to convert\nfrom the linkml yaml into SQL DDL"
    homepage: https://cmungall.github.io/semantic-sql/
    github_repo: cmungall/semantic-sql
    schema_relative_path: src/schema/semsql.yaml
    license: https://creativecommons.org/publicdomain/zero/1.0/
    domain:
    - ontologies
    class_count: 98
    slot_count: 80
    enum_count: 0
    type_count: 16
    github_stars: 7
