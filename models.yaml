  MIANCT:
    name: MIANCT
    title: Minimal Information About a new Cell Type
    description: "\nThis schema is CJM's attempt to translate Tiago's [minimal info\
      \ doc](https://docs.google.com/document/d/1EVgs2Z5dpJs7cbuSBwWlg1xOWQEqMtbSKRGgdneXnU8/edit#)\
      \ into a LinkML schema\n\nThe schema is fairly minimal and is in the form of\
      \ a \"checklist\" style schema. It is a set of fields mostly associated with\
      \ this class:\n\n  * [CellType](CellType.md)\n\nThere are a set of examples\
      \ here:\n\n  * [tests/input](https://github.com/cmungall/mianct-schema/tree/main/tests/input)\n\
      \nCurrently the examples are YAML, but the YAML is deliberately flat as this\
      \ is a \"checklist\" schema, and we could have TSV/CSV/xlsx here\n\nTODO:\n\n\
      \  - include \"packages\" and \"checklists\"; e.g.\n      - a neuron package\
      \ would have the enum for morphologies constrained\n      - a transcriptomics\
      \ package would make it required to enter the set of marker genes\n      - see\
      \ [MIxS schema](https://cmungall.github.io/mixs-source/) for example of how\
      \ this might work\n  - document how this relates to dosdp/robot templates\n\
      \  \nWhen should one provide an entry for a cell type in a MIANCT sheet?\n\n\
      \ - When there is a claim of a new cell class (type or state) that has not been\
      \ described before\n - When new information is discovered for a previously cataloged\
      \ type that might influence its cataloguing (i.e. description of the presence\
      \ in a different species or in a new location)\n - When a cell type mentioned\
      \ in the article has been described before, but is not yet catalogued on an\
      \ authoritative source like the Cell Ontology."
    homepage: https://cmungall.github.io/mianct-schema/
    github_repo: cmungall/mianct-schema
    schema_relative_path: model/schema/mianct.yaml
    license: https://creativecommons.org/publicdomain/zero/1.0/
    class_count: 2
    slot_count: 11
    enum_count: 3
    type_count: 15
    github_stars: 2
    proportion_elements_with_a_description: 0.6451612903225806
    proportion_elements_mapped: 0.9354838709677419
